<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- Personal Stylesheet -->
        <link href="main.css" rel="stylesheet">
        
        <title>Get more likes, shares and follows with smart website tools - AddThis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    
    <!-- Start of Nav bar-->
    <div class="sitenav">
        <div class="sitenav__container">
            <div class="sitenav__content">
                <a class="sitenav__logo" href="/">AddThis</a>
                <nav class="sitenav__menu">
                    <a class="sitenav__menu-link" href="https://www.addthis.com/get/" title="Tools">Tools</a>
                    <a class="sitenav__menu-link" href="https://www.addthis.com/academy/" title="Academy">Academy</a>
                    <a class="sitenav__menu-link" href="https://www.addthis.com/blog/#.YqAlHxPMJhE" title="Blog">Blog</a>
                    <a class="sitenav__menu-link" href="https://www.addthis.com/academy/help/" title="Help">Help</a>
                </nav>
                <a class="sitenav__button" href="https://www.addthis.com/login?next=/dashboard" title="Dashboard">Dashboard</a>
            </div>
        </div>
    </div>
    <!-- End of Nav bar-->
    
    <div id="wrapper">
        <!-- Start of Header-->
        <header class="hero home">
            <div class="hero__container">
                <!--Start of Left side of header-->
                <div class="hero__content">
                    <h1 class="hero__content-title">
                        Turn your visitors into 
                        <span>engaged</span>
                        customers.
                    </h1>
                    <p class="hero__content-subtitle">Grow your website with free tools trusted by 15 million sites.</p>
                    <div class="hero__content-cta-links">
                        <div class="cta-link">
                            <a href="https://www.addthis.com/register?next=/dashboard#tool-config"> Get started, it's free</a>
                        </div>
                        <div class="cta-link">
                            <form id="auth-google-frm" method="post" action="/darkseid/account/register-google">
                                <input type="hidden" name="type" value="2">
                                <button title="Sign up with your Google account" type="submit">
                                    <img src="https://www.addthis.com/dietsite-assets/images/homepage/google.svg" alt="google icon">
                                </button>
                            </form>
                        </div>
                        <div class="cta-link">
                            <form id="auth-facebook-frm" method="post" action="/darkseid/account/register-facebook">
                                <input type="hidden" name="type" value="3">
                                <button title="Sign up with your Facebook account" type="submit">
                                    <img src="https://www.addthis.com/dietsite-assets/images/homepage/Facebook.svg" alt="facebook icon">
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <!--End of left side of header-->
    
                <!--Start of right side of header-->
                <div class="hero__content">
                    <div class="hero__content-video-graphic">
                        <div id="video" class="video-graphic">
                            <a href="https://www.youtube.com/watch?v=hzghsL-vLVc" class="video-graphic__btn">Watch Video</a>
                            <img src="https://www.addthis.com//dietsite-assets/images/homepage/watch-video.svg" alt="watch video graphic" class="video-graphic__link">
                        </div>
                    </div>
                </div>
                <!--End of right side of header-->
            </div>
        </header>
        <!-- End of Header-->
    </div>
</html>
